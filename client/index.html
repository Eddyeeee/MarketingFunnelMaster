    <!-- Critical CSS wird inline geladen -->
    <style>
      /* Critical CSS für Above-the-fold Content */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
      .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <!-- App Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
